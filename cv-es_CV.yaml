          - Implementé algoritmos predictivos para pronosticar la demanda energética y generé reportes automatizados multiplataforma para optimizar la asignación de recursos.
      - name: '[Spike: Gestor de Servicios Veterinarios y Cuidado de Mascotas | React Native, Node.js, Express, PostgreSQL](https://github.com/Paco-Taco/SpikeNative)'
        date: 
        start_date: 2024-09
        end_date: 2024-11
        location:
        summary: Desarrollé un sistema móvil integral de gestión para clínicas veterinarias, facilitando la programación de citas y seguimiento de historiales médicos
        highlights:
          - Implementé un sistema granular de Control de Acceso Basado en Roles (RBAC) para administradores, veterinarios, personal y clientes
          - Diseñé un módulo de generación automatizada de reportes para rastrear la utilización de servicios, tendencias de salud de mascotas y gestión interna del personal
      - name: '[JEMAS: Sistema de Gestión de Joyería | PHP, JavaScript, MariaDB, Bootstrap](https://github.com/Zama15/JEMAS)'
        date: 
        start_date: 2024-03
        end_date: 2024-06
        location:
        summary: Diseñé e implementé un sistema web de gestión de inventario y empleados adaptado para la industria de la joyería.
        highlights:
          - Desarrollé funcionalidades CRUD para el seguimiento de inventario y monitoreo del desempeño del personal utilizando PHP y MariaDB.
          - Construí una interfaz responsiva y amigable usando Bootstrap, asegurando una navegación eficiente del sistema para personal no técnico.
      - name: '[Share-Sphere: Foro de Comunidad Virtual | PHP, MySQL, JavaScript, HTML/CSS](https://github.com/JDAA4/Foro-Web-Equipo-1)'
        date: 
        start_date: 2023-09
        end_date: 2023-11
        location:
        summary: Creé un foro de discusión web enfocado en fomentar el intercambio de información y compartir perspectivas dentro de comunidades virtuales
        highlights:
          - Diseñé una base de datos relacional en MySQL para manejar autenticación de usuarios, categorización de publicaciones e interacciones en hilos en tiempo real.
          - Optimicé el rendimiento del frontend usando JavaScript vanilla, reduciendo los tiempos de carga de página para mejorar la participación del usuario.
      - name: '[Pick-em-Everything: Juego Arcade 2D | Python, Pygame](https://github.com/JDAA4/Pick-em-Everything-pygame)'
        date: 
        start_date: 2022-08
        end_date: 2022-11
        location:
        summary: Desarrollé un juego 2D multinivel usando la biblioteca Pygame, implementando detección de colisiones y mecánicas de recolección de objetos.
        highlights:
          - Diseñé un sistema completo de gestión de estados del juego incluyendo menús principales, configuraciones y escalado dinámico de dificultad.
